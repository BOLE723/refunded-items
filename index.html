<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成链接展示图片和文字</title>
</head>
<body>
    <h2>生成一个可点击的链接来展示图片和文字</h2>

    <!-- 在这里修改图片链接和文字内容 -->
    <a href="showContent.html?image=https://example.com/image.jpg&text=这是展示的文字内容" target="_blank">
        点击这里查看图片和文字
    </a>

    <hr>
    <p>修改上述代码中的图片链接和文字内容，即可生成不同的链接。</p>
</body>
</html>
